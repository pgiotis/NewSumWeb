<!DOCTYPE html>
<html>
    <head>
        <title>NewSum Web</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container" style="width: auto;">
            <div id="categoriesDiv" >
                <div  class="navbar navbar-static">
                        <div class="navbar-inner">
                            <div class="container" style="width: auto;">
                                <a class="brand" href="http://scify.org" target="_new"><img src="./img/scifylogo.png"  height="30" width="29"></a>
                                <a class="brand" href="#" onClick="getCategories();">NewSum</a>
                                <ul class="nav" role="navigation">
                                    <li class="dropdown"><a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown" >Choose Category <b class="caret"></b></a>
                                        <ul id="categoryMenu" class="dropdown-menu" role="menu" aria-labelledby="drop1">

                                            
                                       </ul>
                                    </li>
                               </ul>
                                <a href="?lang=gr"><img src="img/gr.png" alt="Greek Flag" width=16 height=11/></a>  
                                <a href="?lang=en"><img src="img/us.png" alt="en Flag" width=16 height=11/></a><br>
                                <a href="#" onClick="getElementById(\'searchDIV\').style.visibility=\'visible\';"><i class="icon-search"></i></a>
                                <a href="http://www.scify.gr/site/en/support-us" target="_new"><i class="icon-gift"></i></a>
                            </div>
                        </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <div  id="searchDIV" style="visibility:hidden">
                            <input id="searchtext"type="text" class="search-query" placeholder="Search">
                            <a href="#" onClick='getTopicsBySearch(document.getElementById("searchtext").value);'><i id ="xBT"class=" icon-ok" ></i></a>
                            <a href="#" onClick='getElementById("searchDIV").style.visibility = "hidden";'><i id ="xBT"class="icon-remove" ></i></a>
                        </div>
                        <div id="output"><div class="info">No category selected.</div></div>

                    </div>
                    <div class="span9" id="mainoutput"></div>
                </div>
            </div>
        </div>

      
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/scify.index.js"></script>
    </body>
</html>
